<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: bisque;
        }

        .image-container {
            margin-top: 20px;
            max-width: 800px; /* Adjust the maximum width of the container */
            margin-left: auto;
            margin-right: auto;
        }

        .image-container img {
            margin-bottom: 10px;
            width: 100%; /* Set the width to 100% to maintain aspect ratio */
            height: auto;
            transition: filter 0.3s ease;
        }

        .image-container img:hover {
            filter: none;
        }

        /* Additional styles for filtered duplicates */
        .filtered-img {
            margin-top: 10px;
        }

        .filtered-img img {
            filter:brightness(0.5) contrast(1.5) saturate(200%) hue-rotate(90deg) drop-shadow(5px 5px 5px rgba(194, 22, 22, 0.5));
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="image-container">
        <img src="sunset-over-calgary-skyline-1-sept-27-2012.jpg" alt="Sunset over a city" title="Sunset Cityscape">
        <p>Copyright: Creative Commons CC0</p>
        <div class="filtered-img">
            <img src="sunset-over-calgary-skyline-1-sept-27-2012.jpg" alt="Sunset over a city" title="Sunset Cityscape (Filtered)">
        </div>
    </div>

    <div class="image-container">
        <img src="Mountain-landscapes2-scaled.jpg" alt="Mountain landscape" title="Majestic Mountains">
        <p>Copyright: Pixabay License</p>
        <div class="filtered-img">
            <img src="Mountain-landscapes2-scaled.jpg" alt="Mountain landscape" title="Majestic Mountains (Filtered)">
        </div>
    </div>

    <div class="image-container">
        <img src="Sunset over the ocean.jpeg" alt="Beach at sunrise" title="Morning Beach">
        <p>Copyright: Unsplash License</p>
        <div class="filtered-img">
            <img src="Sunset over the ocean.jpeg" alt="Beach at sunrise" title="Morning Beach (Filtered)">
        </div>
    </div>
</body>
</html>
