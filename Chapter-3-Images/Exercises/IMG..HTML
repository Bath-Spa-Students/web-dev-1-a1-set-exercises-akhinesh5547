<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
  
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="image-container">
        <img src="sunset-over-calgary-skyline-1-sept-27-2012.jpg" alt="Sunset over a city" title="Sunset Cityscape">
        <p>Copyright: Creative Commons CC0</p>
        <div class="filtered-img">
            <img src="sunset-over-calgary-skyline-1-sept-27-2012.jpg" alt="Sunset over a city" title="Sunset Cityscape (Filtered)">
        </div>
    </div>

    <div class="image-container">
        <img src="Mountain-landscapes2-scaled.jpg" alt="Mountain landscape" title="Majestic Mountains">
        <p>Copyright: Pixabay License</p>
        <div class="filtered-img">
            <img src="Mountain-landscapes2-scaled.jpg" alt="Mountain landscape" title="Majestic Mountains (Filtered)">
        </div>
    </div>

    <div class="image-container">
        <img src="Sunset over the ocean.jpeg" alt="Beach at sunrise" title="Morning Beach">
        <p>Copyright: Unsplash License</p>
        <div class="filtered-img">
            <img src="Sunset over the ocean.jpeg" alt="Beach at sunrise" title="Morning Beach (Filtered)">
        </div>
    </div>
</body>
</html>
