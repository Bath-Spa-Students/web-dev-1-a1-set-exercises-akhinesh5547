<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .image-container {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      filter: grayscale(50%);
      transition: filter 0.3s ease;
    }
    img:hover {
      filter: grayscale(0%);
    }
    .copyright {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Nature's Beauty</h1>
  <div class="image-container">
    <img src="image1.jpg" alt="Majestic waterfall" width="600" height="400" title="Majestic Waterfall">
    <div class="copyright">
      <p>Copyright: Photographer Name</p>
      <p>License: CC BY-SA 4.0</p>
    </div>
  </div>
  <div class="image-container">
    <img src="image2.jpg" alt="Enchanting forest" width="600" height="400" title="Enchanting Forest">
    <div class="copyright">
      <p>Copyright: Photographer Name</p>
      <p>License: CC0</p>
    </div>
  </div>
  <div class="image-container">
    <img src="image3.jpg" alt="Serenity of a lake" width="600" height="400" title="Serenity of a Lake">
    <div class="copyright">
      <p>Copyright: Photographer Name</p>
      <p>License: CC BY 2.0</p>
    </div>
  </div>
</body>
</html>
